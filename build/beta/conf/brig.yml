brig:
  host: 0.0.0.0
  port: 8082

cassandra:
  endpoint:
    host: cassandra
    port: 9042
  keyspace: brig_test

elasticsearch:
  url: http://elasticsearch:9200
  index: directory_test

galley:
  host: galley
  port: 8085

gundeck:
  host: gundeck
  port: 8086

aws:
  account: "<insert-account-number-here>"
  sesQueue: integration-brig-events
  internalQueue: integration-brig-events-internal
  blacklistTable: integration-brig-userkey-blacklist
  prekeyTable: integration-brig-prekeys
  # TODO: Check AWS loadCredentialsFromEnv
  awsKeyId: <insert-key-id-here>
  awsSecretKey: <insert-secret-key-here>

emailSMS:
  general:
    templateDir: /usr/share/wire/templates/
    emailSender: backend-integration@wire.com
    smsSender: "<insert-sender-number-here>"

  user:
    activationUrl: http://brig:8082/activate?key=\${key}\&code=\${code}
    smsActivationUrl: http://brig:8082/v/\${code}
    passwordResetUrl: http://brig:8082/password-reset/\${key}?code=\${code}
    invitationUrl: http://brig:8082/register?invitation_code=\${code}
    deletionUrl: http://brig:8082/users/delete?key=\${key}\&code=\${code}

  provider:
    homeUrl: https://provider.localhost/
    providerActivationUrl: http://brig:8082/provider/activate?key=\${key}\&code=\${code}
    approvalUrl: http://brig:8082/provider/approve?key=\${key}\&code=\${code}
    approvalTo: success@simulator.amazonses.com

  team:
    tInvitationUrl: http://brig:8082/register?team=\${team}\&team_code=\${code}
    tActivationUrl: http://brig:8082/register?team=\${team}\&team_code=\${code}

zauth:
  privateKeys: test/resources/zauth/privkeys.txt
  publicKeys: test/resources/zauth/pubkeys.txt
  authSettings:
    keyIndex: 1
    userTokenTimeout: 120
    sessionTokenTimeout: 60
    accessTokenTimeout: 30
    providerTokenTimeout: 60

turn:
  servers: test/resources/turn/servers.txt
  secret: test/resources/turn/secret.txt
  configTTL: 3600
  tokenTTL: 21600

optSettings:
  setActivationTimeout: 5
  setTwilioSID: <insert-twilio-sid-here>     # TODO: Read from a file instead
  setTwilioToken: <insert-twilio-token-here> # TODO: Read from a file instead
  setNexmoKey: <insert-nexmo-key-here>       # TODO: Read from a file instead
  setNexmoSecret: <insert-nexmo-secret-here> # TODO: Read from a file instead
  setNexmoEndpoint: sandbox
  setTwilioEndpoint: sandbox
  setUserMaxConnections: 129
  setCookieDomain: 127.0.0.1
  setCookieInsecure: true
  setUserCookieRenewAge: 2
  setUserCookieLimit: 5
  setUserCookieThrottle:
    stdDev: 5
    retryAfter: 1
  setDefaultLocale: en
